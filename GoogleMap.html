<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>My Google Map</title>
</head>
<body>
    <h1>First Google Map</h1>
    <div ng-app="myApp" id="googleMap" style="width: 100%; height: 800px;" ></div>
    <script>
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(45.497266, -73.579023),
                zoom: 18,
            };
            var map=new google.maps.Map($("#googleMap")[0],mapProp);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmeTQtfoKZcZLCBKytevgXUm5qwPOyGNM&callback=myMap"></script>

</body>
</html>
